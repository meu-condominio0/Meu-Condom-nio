user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Ativando gzip (melhora desempenho significativamente)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/rss+xml application/xml;
    gzip_min_length 256;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # ----------------------------------------
        # ðŸ”µ Rotas do React (SPA)
        # Sempre tentar o arquivo, senÃ£o manda pro index.html
        # ----------------------------------------
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ----------------------------------------
        # ðŸ”µ API â†’ redirecionar para o backend FastAPI
        # ----------------------------------------
        location /api/ {
            proxy_pass http://backend:8000/api/;

            # Headers importantes para FastAPI
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ----------------------------------------
        # ðŸ”µ CORS (caso o backend precise)
        # ----------------------------------------
        location /api {
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
                add_header 'Access-Control-Max-Age' 3600;
                return 204;
            }
        }

        # ----------------------------------------
        # ðŸ”µ Cache inteligente para arquivos estÃ¡ticos
        # ----------------------------------------
        location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }
}
