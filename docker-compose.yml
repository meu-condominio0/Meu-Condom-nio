services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile-front
    ports:
      - "5173:80"
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: meu-condominio-db
    ports:
      # HOST:CONTAINER — você escolheu expor no 3307 do host
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?defina_no_.env}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-meucondominio}
      MYSQL_USER: ${MYSQL_USER:-app}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app123}
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backendpy
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    # injeta só o que precisa no container (evita drift)
    environment:
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backendpy:/app
    restart: unless-stopped

volumes:
  mysql_data:

